<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{{ url_for('static',filename='scripts.js') }}"></script>
    <script>
        const url_get_matches = {{ url_for("get_matches")|tojson }}
        const url_analyze_content = {{ url_for("analyze_content")|tojson }}
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/styles.css') }}">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static',filename='icons/news.png') }}">
</head>
<body class="d-flex flex-column h-100">
    <main class="container flex-shrink-0" id="home-content">
        <h1 id="heading-title">News Analyzer</h1>
        <form autocomplete="off" onsubmit="return validateSearchForm()" id="form-search" name="form-search">
            <div class="row">
                <div class="col-12 col-md-6 mb-3">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="input-query" placeholder="Enter a search term">
                        <label for="input-query">Search query</label>
                    </div>
                </div>
                <div class="col-12 col-md-3 mb-3">
                    <div class="form-floating">
                        <select class="form-select" id="input-duration" aria-label="Duration">
                            <option value="month" selected>month</option>
                            <option value="week">week</option>
                            <option value="day">day</option>
                        </select>
                        <label for="input-duration">Time period</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary col-12 col-md-3 mb-3" id="btn-get-matches">Search</button>
            </div>

        </form>
        <div id="alert-search" class="alert alert-warning d-none" role="alert">
            Please input a search term to get the matches.
        </div>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer class="mt-auto">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container justify-content-center">
                <a class="navbar-brand" href="https://nakhod.me">
                    Oleksii Nakhod
                </a>
                <a href="https://github.com/oleksii-nakhod/news" target="_blank">
                    <i class="fab fa-github fa-xl" style="color: white"></i>
                </a>
            </div>
        </nav>
    </footer>
</body>
</html>
